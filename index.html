<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>Tasks</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-tasks">Task</label>
              <input type="text" class="form-control" id="new-tasks">
            </div>

            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Tasks:</h2>
          <ul id="tasks">
          </ul>
        </div>
        <div class="col-md-6">
        <div id="show-task">
          <h2></h2>

          <p>Notes: <span class="Notes"></span></p>
            <button type="submit" class="btn">Remove Task</button>

        </div>
      </div>
      </div>
    </div>
  </body>
</html>
